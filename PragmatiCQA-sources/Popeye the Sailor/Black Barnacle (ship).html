  <p key="1b87f1e4-3c19-4337-9fd5-0b8f286ea98a">
   The
   <i key="44822fbe-c666-44dd-b54a-b7dbc8fad1c7">
    <b key="ae585aa9-9d4d-4907-8586-a898e4c2718b">
     Black Barnacle
    </b>
   </i>
   is the cursed
   vessel
   of
   <a href="The Sea Hag.html" key="c7d090fc-a6b7-439a-8724-9e704556a5fa" title="The Sea Hag">
    the Sea Hag
   </a>
   . It is a decaying sailing ship resembling a haunted
   ghost
   -ship. As seen in
   <i key="98818ca3-7197-40a3-92d3-791ab3ec7c13">
    <a href="Popeye and Son.html" key="0b93ee84-cb04-44f1-913f-96f47ddfc47c" title="Popeye and Son">
     Popeye and Son
    </a>
   </i>
   , it features a living wooden mermaid as its figurehead, which can summon the ship if separated from it.
  </p>

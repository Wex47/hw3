  <p key="588e2bdd-4fe0-4e73-8318-24952850e947">
   <b key="23013640-202d-45f7-aa0d-5d24f892b3ed">
    Ray Dillon
   </b>
   is an American comic book artist who has done work for DC, Archie, and Image Comics, with his first known credited work being
   <i key="9e714564-a86b-4ebb-aa27-d3de09e2b91f">
    Noble Causes
   </i>
   by Image.
  </p>
  <p key="e56426ee-b5a5-46ea-ac4d-62a9b1fe6d46">
   In 2013, he did cover artwork for
   <i key="b53f12cd-4a69-42d8-b3ef-853a9848cd3d">
    <a href="Mars Attacks Popeye.html" key="ce7a455b-2ead-4a07-9d8f-f94824591d55" title="Mars Attacks Popeye">
     Mars Attacks Popeye
    </a>
   </i>
   .
  </p>

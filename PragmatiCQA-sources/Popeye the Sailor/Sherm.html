  <p key="a3fdb803-1fee-49b5-a4a3-1d79684a5f45">
   <b key="e68e965d-76cc-4051-8f65-d92d0c7abae5">
    Sherm!
   </b>
   (or
   <b key="b11d0f19-68b6-4394-ae79-0d9a8e7294bd">
    Sherman
   </b>
   ) is a boy character in the
   <i key="67832490-a1b9-4c65-a672-89f1d2eaa0b9">
    Dennis the Menace
   </i>
   mold, created by
   <a href="Bud Sagendorf.html" key="5d7f83dd-1c38-4973-b60f-14992d528cb5" title="Bud Sagendorf">
    Bud Sagendorf
   </a>
   in 1952 as the star of a backup feature in
   <a href="Popeye.html" key="70affdc0-c1ac-4003-824b-710475291fee" title="Popeye">
    Popeye
   </a>
   <a href="Popeye (comic book).html" key="75b391c8-bd88-4725-9257-ae483c6b7174" title="Popeye (comic book)">
    comic books
   </a>
   , before Sagendorf settled on the long-running
   <i key="4da6b8f4-68ae-4874-948c-f35d2ccb8b9b">
    Sappo
   </i>
   (renamed after
   O. G. Wotasnozzle
   ) as the supporting feature of choice.
  </p>

  <p key="3431f3c3-2680-4220-a9d7-ac64c9bb6145">
   <b key="51d23733-6c36-4f28-b40a-e0d58b6aedc5">
    Wesley Ivan Hurt
   </b>
   (born March 5, 1979) is a former child actor who played the role of
   <a href="Swee'Pea.html" key="162bb995-e444-4b30-95ac-c6df21752b5f" title="Swee'Pea">
    Swee'Pea
   </a>
   in the 1980 live-action
   <a href="Popeye (live-action film).html" key="d0b4440b-4e55-44e8-af2c-2fd613815c3e" title="Popeye (live-action film)">
    <i key="6858cdf8-162f-4ed3-9a7f-07d6c8f256d0">
     Popeye
    </i>
   </a>
   movie. He is the grandson of
   <a href="Robert Altman.html" key="a79556a5-0c53-49e8-aead-d1f57601d267" title="Robert Altman">
    Robert Altman
   </a>
   , the film's director.
  </p>

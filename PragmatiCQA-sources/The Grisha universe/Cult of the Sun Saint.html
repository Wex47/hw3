  <p key="65d80f43-a1c6-451e-a92f-4688f2a78880">
   The
   <b key="72b79546-44d1-43c3-a5e1-fe6015b75434">
    Cult of the Sun Saint
   </b>
   is a group of followers of
   <a href="Alina Starkov.html" key="a2e81633-8391-4d68-bbf7-722b595d3a55" title="Alina Starkov">
    Sankta Alina
   </a>
   . They were initially almost exclusive to
   <a href="Ravka.html" key="395d647f-d127-47d7-bc07-84194ee04223" title="Ravka">
    Ravka
   </a>
   , but when she defeated the
   <a href="Shadow Fold.html" key="8ecb753a-cdc8-44a6-8a2d-a89006906b6b" title="Shadow Fold">
    Shadow Fold
   </a>
   , altars and sun symbols began cropping up around the world.
  </p>

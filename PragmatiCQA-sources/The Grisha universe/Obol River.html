  <p key="7dae07cd-027b-4062-ba6c-b453ede7858c">
   The
   <b key="b2769168-fb9a-4cfb-8ebf-02b038a844fb">
    Obol River
   </b>
   is a river in
   <a href="Ravka.html" key="5eb66ece-d717-41b4-a63e-cbaf9904546f" title="Ravka">
    Ravka
   </a>
   . At
   Ivets
   , the river cuts through a gorge. A wooden bridge spanned the gorge before it collapsed and was replaced by a bridge made of bone.

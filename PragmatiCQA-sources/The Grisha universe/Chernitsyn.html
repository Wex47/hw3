  <p key="fb0a72fb-d680-49bc-a7db-506c19bb58e6">
   <b key="79c61f6e-79bf-45b2-9c5c-bc29e6805e1c">
    Chernitsyn
   </b>
   is a small village in
   <a href="Ravka.html" key="c3c3fb5a-b428-4ea7-a09b-1b94aa7dad0b" title="Ravka">
    Ravka
   </a>
   . It is located along the route from
   Os Alta
   to
   <a href="Balakirev.html" key="1a233971-810c-4f9d-b3ae-a34175b4f889" title="Balakirev">
    Balakirev
   </a>
   .
   There is an aqueduct outside of Chernitsyn.

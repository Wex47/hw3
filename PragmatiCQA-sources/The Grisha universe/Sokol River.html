  <p key="0ab515fc-add4-4585-9ffc-2e9889ed67dc">
   The
   <b key="871bd142-7cfc-4b65-8e6c-91496793474a">
    Sokol River
   </b>
   is a river in
   <a href="Ravka.html" key="144f86ba-f939-4869-884d-151b2586c472" title="Ravka">
    Ravka
   </a>
   . Snowmelt from the glaciers in the
   Petrazoi
   feed the river.
  </p>
  <p key="0f2ad79d-9aff-4688-9cea-a0f929488665">
   The Sokol is "the heart of commerce" in the port river cities.
   <a href="Ryevost.html" key="c34db326-6440-44ae-bd92-645ba4fafb19" title="Ryevost">
    Ryevost
   </a>
   overlooks the river.
  </p>

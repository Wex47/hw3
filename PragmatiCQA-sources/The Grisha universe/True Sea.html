  <p key="661ace18-0103-4ba6-bcdc-8d3f6d38d37c">
   The
   <b key="e3ca2de4-dc81-41a9-b94e-5c86b25362d2">
    True Sea
   </b>
   is the sea which separates
   <a href="Fjerda.html" key="e3cf4a06-5233-40dd-af0f-dcfdbb18d30a" title="Fjerda">
    Fjerda
   </a>
   ,
   <a href="Ravka.html" key="44a2c68f-9159-4f1e-915c-16e4374ade6a" title="Ravka">
    Ravka
   </a>
   , and the
   <a href="Shu Han.html" key="2d8c1900-e7bd-410b-8ee7-209c98dbd2f8" title="Shu Han">
    Shu Han
   </a>
   from
   <a href="Novyi Zem.html" key="dec1f4ad-d321-4008-ae92-80fec1c396e9" title="Novyi Zem">
    Novyi Zem
   </a>
   .
   Kerch
   is also an island which lies in the True Sea. The heart of Ravka was separated from the True Sea by the
   Unsea
   .
  </p>

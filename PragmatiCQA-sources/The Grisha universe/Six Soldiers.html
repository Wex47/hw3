  <p key="a3615d50-779e-4cbc-b8d9-0917e4c9a91c">
   The
   <b key="bf7cfc9d-425a-4b65-957e-7c848b75066e">
    Six Soldiers
   </b>
   are the sacred protectors of
   <a href="Shu Han.html" key="fc53d182-5992-4b62-8c0d-309b5555a7d1" title="Shu Han">
    Shu Han
   </a>
   .
   The Shu swear oaths on the Six Soldiers and pray to them.
  </p>
  <p key="73fafbec-c55e-480a-80fa-b9e241c80125">
   <a href="Sankta Neyar.html" key="b9802551-16e4-4ece-8f7f-175105534e0a" title="Sankta Neyar">
    Sankta Neyar
   </a>
   is one of the Six Soldiers.
  </p>
  <h2 key="e2e4798a-9d1a-489e-88fe-a9a2ebdfcc8e">
   <span class="mw-headline" id="Trivia" key="7c29545d-040f-4d68-af02-98ab0f7546c3">

   </span>
  </h2>
  <ul key="f3132365-2a58-4650-adcc-5c7fa939e86a">
   <li key="ef640336-2e3e-42eb-9900-18b51e02457b">

   </li>

  <p key="2e66251a-3386-483e-983a-c6bc5f606ea0">
   <b key="0ee98b52-3c22-4daf-88e9-08c99f0f4d54">
    "Modern Fairy Tales"
   </b>
   is a nonfiction article written by
   <a href="L. Frank Baum.html" key="e3b0ce0b-bd6c-43af-a2aa-202a5da85fa0" title="L. Frank Baum">
    L. Frank Baum
   </a>
   , in which Baum considers fantasy writing and authors. The article was first published in the 19 August 1909 issue of
   <i key="06fdcd77-4746-4107-9f18-de51b0613298">
    Advance
   </i>
   , the journal of the Congregational Church. It was reprinted in
   <i key="07c8cc04-b766-456a-8e0f-02d0e511d9f3">
    The Baum Bugle
   </i>
   in 1965.
  </p>

  <p key="4678fa62-44f5-4f1c-9d63-c361b4e1559d">
   <b key="c58e870b-4b4d-4ee4-bb3d-075be78ea4bf">
    "The Mating Day"
   </b>
   is a short story by
   <a href="L. Frank Baum.html" key="6c18a791-bb74-4632-bbf3-b9c4fce815e3" title="L. Frank Baum">
    L. Frank Baum
   </a>

   <i key="8f3d88c6-ea66-4508-93b6-245a432195dc">
    Short Stories
   </i>
   , and was reprinted in
   <i key="8c565a1e-e482-4067-98d7-b82e210c9ccd">
    The Baum Bugle
   </i>
   in 1991.
  </p>

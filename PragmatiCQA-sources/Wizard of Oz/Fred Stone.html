  <p key="123363df-979c-4146-8fa6-97e900e4ed96">
   <b key="6ece61ef-b183-47f7-944c-ab70346be117">
    Fred Stone
   </b>
   (1873-1959) was an actor who portrayed the
   <a href="Scarecrow.html" key="86ec8dda-1d23-4651-8169-3ca6a4c4cbc7" title="Scarecrow">
    Scarecrow
   </a>
   in the
   <a href="The Wizard of Oz (stage).html" key="b13f7c49-0aeb-4b64-8404-890110db3e40" title="The Wizard of Oz (stage)">
    1902 stage production
   </a>
   of
   <i key="ac1400f0-3a67-4d79-85ee-67ea18047648">
    The Wizard of Oz
   </i>
   opposite his long-time professional partner
   David C. Montgomery
   as the
   <a href="Tin Woodman.html" key="fb7d3304-854a-4667-b10f-ec85f4f65b74" title="Tin Woodman">
    Tin Woodman
   </a>
   . He also inspired Ray Bolger to play the Scarecrow in the 1939 film.
  </p>

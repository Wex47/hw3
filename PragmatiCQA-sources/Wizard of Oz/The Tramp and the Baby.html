  <p key="c0918b65-c129-443c-b883-eb3bf87a25b5">
   <b key="fcf52b43-87ef-44dd-a227-6f04293027fd">
    "The Tramp and the Baby"
   </b>
   is a short story by
   <a href="L. Frank Baum.html" key="ff8e2871-4cb1-4d3b-b746-67123d961909" title="L. Frank Baum">
    L. Frank Baum
   </a>
   . It was originally published in the October 1911 issue of
   <i key="46777212-88a0-47e5-bdf8-56babb46f55b">
    The Ladies' World
   </i>
   , and was reprinted in
   <i key="18c6e9c7-fa03-4e01-8bfd-8c5dc3c087dd">
    The Baum Bugle
   </i>
   in 1971.
  </p>

  <p key="45d6bbb1-b78c-4b66-8d22-f8c55f09c518">
   <b key="c9c40a00-20d6-4ad1-9edb-e86ea3e4092d">
    "Bessie's Fairy Tale"
   </b>
   is a short story by
   <a href="L. Frank Baum.html" key="09f2e81e-7b59-4b86-96d9-4e506067f19e" title="L. Frank Baum">
    L. Frank Baum
   </a>
   . It was originally published in the December 1911 issue of
   <i key="7dc5a707-979a-4b3f-9274-df359bfda8dc">
    The Ladies' World
   </i>
   , and was reprinted in
   <i key="91c90f88-39c6-4bf3-8473-5a2733db01cd">
    The Baum Bugle
   </i>
   in 1961.
  </p>

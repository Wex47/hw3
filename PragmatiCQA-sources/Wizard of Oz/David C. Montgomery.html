 <div class="mw-parser-output" key="6f9daf23-d031-44af-8da8-664903b1bfcb">
  <p key="0bc75599-7e46-4ed8-9741-0ccd591d49c0">
   <b key="21303bda-7ffe-4e08-adfa-7a0853cd8b18">
    David C. Montgomery ( March 21,1870- April 20, 1917)
   </b>
   was a long-time stage partner of
   <a href="Fred Stone.html" key="6fbc8bb8-2c40-46df-aafd-4e1b14325023" title="Fred Stone">
    Fred Stone
   </a>
   and performed as the
   <a href="Tin Woodman.html" key="3c901d09-f86b-41b4-85dc-f0fbf795e38f" title="Tin Woodman">
    Tin Woodman
   </a>
   in the
   <a href="The Wizard of Oz (stage).html" key="f95199ba-468f-431b-8dbb-f989719c7b14" title="The Wizard of Oz (stage)">
    1902 stage production
   </a>
   of
   <i key="40f58044-b09c-487f-a71c-2b06a2198ba3">
    <a class="mw-redirect" href="The Wonderful Wizard of Oz.html" key="f68edcb9-2227-4458-a57e-fb6a3bf90f13" title="The Wonderful Wizard of Oz">
     The Wizard of Oz
    </a>
   </i>
   opposite Stone's
   <a href="Scarecrow.html" key="caae5e61-877e-4e1c-8c34-ee2b6048824c" title="Scarecrow">
    Scarecrow
   </a>
   . The Tin Woodman played a piccolo during the show.
  </p>

  <p key="094a9fc8-25fd-4a6d-8735-a9540f529145">
   <b key="7ee178e2-f6f7-4fee-bf15-843bd6073942">
    Annie Potts
   </b>
   (born October 28, 1952) is an American actress who performed the voice of
   <a href="Bo Peep.html" key="c390f588-b230-4b3d-9da6-ee371e980ef7" title="Bo Peep">
    Bo Peep
   </a>
   in
   <i key="10c39a0a-7764-4f65-91bf-370ecc1da590">
    <a href="Toy Story.html" key="f4109aab-bdb9-49c7-a40f-1cdcf30d385a" title="Toy Story">
     Toy Story
    </a>
   </i>
   ,
   <i key="4b92e77f-55a5-4216-8ef6-12b6f4f7d92d">
    <a href="Toy Story 2.html" key="9ad4fcf8-4131-49ea-8a92-bf62771466a5" title="Toy Story 2">
     Toy Story 2
    </a>
   </i>
   , and
   <i key="73c9982a-2130-483f-9085-bb90bfb993f1">
    <a href="Toy Story 4.html" key="c2b7a67f-f601-4844-b714-7144cc879ec2" title="Toy Story 4">
     Toy Story 4
    </a>
   </i>
   .
   She also voiced
   <a href="Bo Peep.html" key="d088d6cb-71dd-41c7-b1b1-b15b341b0ca9" title="Bo Peep">
    Bo Peep
   </a>
   in
   <a href="Toy Story 3 The Video Game.html" key="247d3eaf-806c-475d-90b6-66d957fe9abc" title="Toy Story 3: The Video Game">
    The
    <i key="9fa3890f-59b9-457c-bc3a-ce751e8f2dde">
     Toy Story 3
    </i>
    Video Game
   </a>
   .  She will reprise the role for the 2020 Pixar short
   <a href="Lamp Life.html" key="8fade86a-14b0-44c3-a4a2-98568f1bd022" title="Lamp Life">
    Lamp Life
   </a>
   .
  </p>

  <p key="2804542c-a8f9-4891-a7ad-a328149c92a5">
   <b key="1e6ac26a-1e7e-473d-9114-6084c6244c95">
    Nicholas Bird
   </b>
   (born October 28, 1994) performed the voices of
   Squirt
   in
   <i key="f3be937c-18fe-4367-8fad-6da5c10c8c95">
    <a href="Finding Nemo.html" key="f3c8169c-8a7f-4923-9c52-901fbf02f066" title="Finding Nemo">
     Finding Nemo
    </a>
   </i>
   and
   Rusty McAllister
   in
   <i key="f05975c8-076d-48e9-bdbd-b1f3ee3b9917">
    The Incredibles
   </i>
   . He is the son of director
   <a href="Brad Bird.html" key="61806868-ea6a-4b3e-b734-5dcc408a7d2f" title="Brad Bird">
    Brad Bird
   </a>
   who directed
   <i key="f839b636-69d8-40c3-978c-a90ec61c11ef">
    The Incredibles
   </i>
   and
   <i key="e189c5bc-5d32-4d26-88b1-216c62b636b7">
    Ratatouille
   </i>
   . His older brother
   Michael Bird
   voiced
   Tony Rydinger
   in
   <i key="3f3657e4-f6c8-493e-8d5a-cb7bb8509c02">
    The Incredibles
   </i>
   .
  </p>

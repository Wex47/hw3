  <p key="0495aced-2be6-4be5-8b60-a811a25d3d59">
   <b key="9843ca68-e9e6-4dca-a0f6-e8d65fc9bb3a">
    Lloyd Sherr
   </b>
   (born February 28, 1956), known by his stage name
   <b key="ad76148f-4b97-493f-b3eb-cec9fc89fdbc">
    Max Raphael,
   </b>
   is an American voice actor who performs the voice of
   <a href="Fillmore.html" key="fec64b2b-f447-47c7-8ee7-0e69c959a853" title="Fillmore">
    Fillmore
   </a>
   in the video game
   <i key="7c6b6deb-ea5e-4b1c-b3c4-739f48989d1f">
    Cars Race-O-Rama
   </i>
   and the films
   <i key="29974d0a-d92a-4874-aebd-e1f3199e1c31">
    <a href="Cars 2.html" key="0fb794a8-6eb5-4150-93c9-e76a30c54bb6" title="Cars 2">
     Cars 2
    </a>
   </i>
   and
   <i key="3b746ab0-8f4e-4a6d-9273-9d63cff04e5d">
    Cars 3
   </i>
   , replacing the late
   George Carlin
   . Sherr also performed the voice of
   Tony Trihull
   in
   <i key="b533ce55-4d56-468d-8f1c-e7eb6b33c162">
    <a href="Cars 2.html" key="783984fc-d5da-4445-a457-b761b4fbf6ca" title="Cars 2">
     Cars 2
    </a>
   </i>
   .
  </p>

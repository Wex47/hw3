  <p key="163d5422-7106-4fb7-a9d0-f4092398c4a1">
   <b key="284bb9f7-24b1-4bf2-a4fd-108d912f1aea">
    Nicole Paradis Grindle
   </b>
   is the production manager of
   <i key="7881b984-d131-4d18-956a-f99fc395d051">
    Ratatouille
   </i>
   and
   <i key="a0a9f34b-329c-4efb-81cb-e6108b64a207">
    One Man Band
   </i>
   , and the sweatbox and simulation manager of
   <i key="97d75679-a2ce-4699-9a61-1170625909e7">
    The Incredibles
   </i>
   . She produced
   <i key="f4c281a6-316c-4ecc-921e-c3b0e60c33a0">
    <a href="Toy Story 3.html" key="397d3a20-bd93-4c77-ad54-eba1d27e954c" title="Toy Story 3">
     Toy Story 3
    </a>
   </i>
   , along with
   <a href="Darla K. Anderson.html" key="e28eaa81-235c-4256-9296-eab7a6740105" title="Darla K. Anderson">
    Darla K. Anderson
   </a>
   and
   <a href="John Lasseter.html" key="ae2616e6-095f-447a-9383-ada2d8628e2f" title="John Lasseter">
    John Lasseter
   </a>
   . She also produced the short
   <i key="42afec97-ad78-417d-b531-bd3f631d5159">
    Sanjay's Super Team
   </i>
   .
  </p>

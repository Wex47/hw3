  <p key="addb0b92-88bd-4fb1-be42-efa4a480ee71">
   <b key="7ebf6bc3-61e2-4c49-b802-c800693a0ea7">
    Beatrice Annika Kipnis Miller
   </b>
   (born February 7, 1999) voiced the school-aged
   <a href="Molly Davis.html" key="7f6d2736-de2b-4646-8686-ee9d03f49725" title="Molly Davis">
    Molly Davis
   </a>
   in
   <i key="673b5f29-6a24-4687-ac83-f228f4605a77">
    <a href="Toy Story 3.html" key="fecec233-8862-488b-84c7-b45e3b155104" title="Toy Story 3">
     Toy Story 3
    </a>
   </i>
   , replacing
   <a href="Hannah Unkrich.html" key="04343f2d-7258-4e49-81ca-922864950d43" title="Hannah Unkrich">
    Hannah Unkrich
   </a>
   .
  </p>
  <p key="cc785088-ec0c-4846-8f66-cdf4aa654e62">
   She was on season 2 of
   <i key="6f6c901a-3bb6-444a-ad1d-4b8214725c5c">
    The X Factor USA
   </i>
   , placing 9th overall. After being signed to Hollywood Records in
   2013
   , she now goes by the stage name
   <b key="477919cf-0add-43fb-bbcd-f77da763b6c6">
    Bea Miller
   </b>
   .
  </p>

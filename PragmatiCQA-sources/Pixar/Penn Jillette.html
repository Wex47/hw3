  <p key="2ff19db3-b33d-44d2-9d7b-8194e00430c7">
   <b key="5fbe9867-8d03-4f13-931d-35b9faf572f6">
    Penn Fraser Jillette
   </b>
   (born March 5, 1955) is an American magician, comedian, musician, actor, inventor, filmmaker, television personality, and best-selling author known for his work with fellow magician Teller as half of the team Penn &amp; Teller.
  </p>
  <p key="f2e0bdb2-bb71-4731-9db1-77604723c2b0">
   He played the
   <a href="TV Announcer.html" key="f08566ee-8dee-4b81-a40f-42761be43187" title="TV Announcer">
    TV Announcer
   </a>
   in
   <i key="f40943d4-ecf7-4be9-bb4d-8d0e992ab32a">
    <a href="Toy Story.html" key="013ed970-dc29-4d32-b270-129e4085d449" title="Toy Story">
     Toy Story
    </a>
   </i>
   .
  </p>

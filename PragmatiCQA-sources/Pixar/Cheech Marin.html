  <p key="936ecd31-14c9-40a6-8669-80cd257da07c">
   <b key="0ac11ce4-a052-4d67-8a77-af9eab4703c2">
    Cheech Marin
   </b>
   (born July 13, 1946) is an American stand-up comedian, actor, voice actor, writer and activist who performed the voice of
   Ramone
   in
   <i key="4c659c03-4041-4d76-89b6-c8c029a4a569">
    Cars
   </i>
   . He reprised the role in
   <i key="5c07a338-493a-4024-ab7a-decae58c97c6">
    <a href="Cars 2.html" key="9ff606e9-3981-4e31-8798-d8ce133135b8" title="Cars 2">
     Cars 2
    </a>
   </i>
   and
   <i key="e766caf0-0512-493f-9e23-746fa0f0823f">
    Cars 3
   </i>
   . He also does the voice of the
   Corrections Officer
   from
   <a href="The Walt Disney Company.html" key="1017eeae-8492-43fd-9f63-18d7fc096a29" title="The Walt Disney Company">
    Disney
   </a>
   /
   <a href="Pixar Animation Studios.html" key="cafe7352-a2f1-4bb8-b7eb-e702e32b9f01" title="Pixar Animation Studios">
    Pixar
   </a>
   's
   2017
   movie,
   <i key="8b1b8ef2-549e-4db6-a432-f56af3191c9a">
    Coco
   </i>
   .
  </p>

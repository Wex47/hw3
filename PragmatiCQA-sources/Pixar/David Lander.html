  <p key="86c32f58-5c78-40fe-8b18-bd123b26c609">
   <b key="58cff635-9aec-44e5-89f6-09d8a43df3b4">
    David Lander
   </b>
   (June 22, 1947 – December 4, 2020) performed the speaking voice for
   Thumper
   in
   <i key="d28622c2-efd6-4844-abf9-0dde44f9eead">
    <a href="A Bug's Life.html" key="f0ee5da0-11a3-4d77-9ffe-30f6299ab5c5" title="A Bug's Life">
     A Bug's Life
    </a>
   </i>
   . Aside from this, Lander also voices Smartass, the seargent weasel of Judge Doom's Toon Patrol in the
   1988
   Disney-Amblin film
   <i key="1cd10b42-0c6a-4806-a5d7-bc5e777dc395">
    Who Framed Roger Rabbit
   </i>
   .
  </p>

  <p key="5587346e-45a0-4018-9365-3260c487201d">
   <b key="a7dc08fc-9e10-4081-9375-95850bac82e9">
    Aforgomon
   </b>
   is believed by some to be a god of time (
   <a class="mw-redirect" href="CIRCLE.html" key="53e27923-ede6-4e32-b0f9-8a788cdff199" title="CIRCLE">
    <span key="936e8660-f3ec-4d97-9505-dd7e3c604bb0" style="color:aqua; text-shadow:0 0 1px black, 0 0 1px black, 0 0 1px black, 0 0 1px black, 0 0;">
     CIRCLE
    </span>
   </a>
   : "
   <a href="The Chain of Aforgomon.html" key="95154f71-a08c-43c2-aa1d-53fde03b96d8" title="The Chain of Aforgomon">
    The Chain of Aforgomon
   </a>
   "), and may be an avatar of
   Yog-Sothoth
   . (
   <a class="mw-redirect" href="EXP.html" key="cea55ba8-1166-4eff-a2f1-12b7cf778f37" title="EXP">
    <span key="b9813a5d-6abe-48cd-a80e-20fb44b96d27" style="color:yellow; text-shadow:0 0 1px black, 0 0 1px black, 0 0 1px black, 0 0 1px black, 0 0;">
     EXP
    </span>
   </a>
   :
   <i key="efe90896-0a7d-4fed-916f-eec1a7d649a4">
    <a href="Malleus Monstrorum.html" key="695ccad9-d7d6-4d0d-b73c-8294d8bdaa4f" title="Malleus Monstrorum">
     Malleus Monstrorum
    </a>
   </i>
   ) A necromancer used "avorgomon" as part of an incantation. (
   <a class="mw-redirect" href="CIRCLE.html" key="3e0967ae-aa37-4ad1-bc38-708df8fc41e6" title="CIRCLE">
    <span key="952d50b3-5ba6-46f6-9310-e9a742c7bd79" style="color:aqua; text-shadow:0 0 1px black, 0 0 1px black, 0 0 1px black, 0 0 1px black, 0 0;">
     CIRCLE
    </span>
   </a>
   : "
   <a href="The Dark Eidolon.html" key="3a118680-3748-416a-876b-e8c17134259c" title="The Dark Eidolon">

   ")

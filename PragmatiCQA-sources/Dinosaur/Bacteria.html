  <p key="682f2a01-575d-4f96-9125-18519bfc1537">
   <b key="ec0c2a1c-877e-4893-bfaa-ce9fb84851b3">
    Bacteria
   </b>
   is a large domain of prokaryotic microorganisms.  They are only a few micrometers in length, come in a variety of shapes, and inhabit almost every ecosystem on
   <a href="Earth.html" key="c00a0d56-d2fa-4bd1-9b01-fd979a4c265c" title="Earth">
    Earth
   </a>
   .  They were among the first organisms and developed 3.8bya.
  </p>

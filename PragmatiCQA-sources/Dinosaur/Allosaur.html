  <p key="1ed06bdf-2f18-462a-878b-7132e75363d2">
   An
   <b key="9c23030d-68f0-4b5e-98e8-fa3aaa814026">
    Allosaur
   </b>
   (More scientificly 'allosauroid") was a large type of carnosaurian
   <a href="Theropoda.html" key="ce336d69-b854-4ac8-8e46-b33390f012b6" title="Theropoda">
    theropod
   </a>
   dinosaur that was common in the late
   Jurassic
   and Early
  </p>
  <p key="cde79ad1-383b-4158-a1d5-70d8d3304f56">
   Cretaceous.This included the Sinraptoridae,Allosauridae,&amp; Carcharodontosauria. They were some of the first large theropods to be discovered.
  </p>

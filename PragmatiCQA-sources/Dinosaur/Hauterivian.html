  <p key="f8001ef7-4db4-49db-9d07-19a24278818d">
   The
   <b key="2407efdc-2f9b-4790-980e-3fd03ba40508">
    Hauterivian
   </b>
   is, in the geologic timescale, an age in the Early Cretaceous epoch or a stage in theLower Cretaceous series. It spans the time between 132.9 ± 2 Ma and 129.4 ± 1.5 Ma (million years ago). The Hauterivian is preceded by theValanginian and succeeded by theBarremian.
  </p>

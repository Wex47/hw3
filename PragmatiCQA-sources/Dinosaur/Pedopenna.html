  <p key="1f4dfc2a-24ca-4910-b45f-4e19574ff6a6">
   <i key="eb5e4483-92b9-4d7f-aebc-5a2290dc8885">
    <b key="99201483-5ae1-48b4-a799-74d7faba8c8e">
     Pedopenna
    </b>
   </i>
   ("foot feather") is a
   <a href="Maniraptorans.html" key="5ce6f01a-32e7-4f0f-b02f-eae66f12d8e9" title="Maniraptorans">
    Maniraptoran
   </a>
   from middle Jurassic China. It was 2 ft (60 cm) and weighed about 10 lbs. It was known from a partial arm and leg with feather. The age of the rocks that this dinosaur was found in is very uncertain.
  </p>

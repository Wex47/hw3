  <p key="d658e54f-9f1c-47bf-bdd8-1a71347c6adc">
   In the geologic timescale, the
   <b key="44308b15-bc6b-4670-be43-560e5382fe78">
    Anisian
   </b>
   is the lower stage or earliest age of the
   <span class="new" data-uncrawlable-url="L3dpa2kvTWlkZGxlX1RyaWFzc2ljP2FjdGlvbj1lZGl0JnJlZGxpbms9MQ==" key="507c7e2c-11d9-4cdf-818f-044d3af4712e" title="Middle Triassic (page does not exist)">
    Middle Triassic
   </span>
   series or epoch and lasted from 247.2 million years ago until 242 million years ago. The Anisian age succeeds the
   <span class="new" data-uncrawlable-url="L3dpa2kvT2xlbmVraWFuP2FjdGlvbj1lZGl0JnJlZGxpbms9MQ==" key="70d6f459-8d28-4173-b165-1f2fcaf5fad4" title="Olenekian (page does not exist)">
    Olenekian
   </span>
   age (part of the Lower Triassic epoch) and precedes the
   <a href="Ladinian.html" key="0c223324-2341-4d74-8278-a58fbe4c6683" title="Ladinian">
    Ladinian
   </a>
   age.
  </p>

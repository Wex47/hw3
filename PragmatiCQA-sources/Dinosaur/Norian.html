  <p key="c937ef71-bb8a-4bfa-9f19-bd8bc7d54ded">
   The
   <b key="2dbe25f0-a5bc-43de-9727-57619f92328e">
    Norian
   </b>
   is a division of the
   <a href="Triassic.html" key="50a2276d-4b4a-4ab8-8915-f97b47bd3a3e" title="Triassic">
    Triassic
   </a>
   geological period. It has the rank of an age (geochronology) or stage (chronostratigraphy). The Norian lasted from ~228 to 208.5 million years ago. It was preceded by the
   Carnian
   and succeeded by the
   Rhaetian
   .
  </p>

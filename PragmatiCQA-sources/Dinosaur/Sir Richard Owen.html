  <p key="20242184-9563-4c05-9eac-aa8b01942df5">
   Richard Owen was a scientist who in 1842 coined the word
   <a class="mw-redirect" href="Dinosaur.html" key="7325a724-941b-4ff6-8208-fd69e6b88558" title="Dinosaur">
    dinosaur
   </a>
   to name a group of large extinct reptiles, based on the fossils of
   <a href="Megalosaurus.html" key="7a7836c0-f167-45c9-8c8c-9e98ec5acd69" title="Megalosaurus">
    Megalosaurus
   </a>
   ,
   <a href="Iguanodon.html" key="79c249d9-e9d4-45bd-be9a-4a6ff7990aaa" title="Iguanodon">
    Iguanodon
   </a>
   , and
   <a href="Hylaeosaurus.html" key="5824d193-a237-4a19-9fd7-c1a95139f4eb" title="Hylaeosaurus">
    Hylaeosaurus
   </a>
   .
  </p>

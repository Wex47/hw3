  <p key="1eca5ff7-f416-4ee2-a78d-bad7e977c309">
   The
   <b key="4e16f9bf-a440-47d3-91eb-df5a97fd724c">
    Coniacian
   </b>
   is an age or stage in the geologic timescale. It is a subdivision of the
   <a href="Late Cretaceous.html" key="f37eced1-8445-4968-8455-8d0197a7422a" title="Late Cretaceous">
    Late Cretaceous
   </a>
   epoch or Upper Cretaceous series and spans the time between 89.8 ± 1 Ma and 86.3 ± 0.7 Ma (million years ago). The Coniacian is preceded by the
   Turonian
   and followed by the
   Santonian
   .
  </p>

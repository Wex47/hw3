  <p key="6eb2dbcb-6e0a-414f-8e2e-66a4a7b1af22">
   <b key="ca74126f-464f-4a12-8ca0-7eee0eae8735">
    Mr. Granger
   </b>
   (called Granger the Stranger by Mr. Rosa) is a teacher who teaches at
   <a href="P.S. 38.html" key="fad11932-4424-4586-b0a4-71b1cc0c669d" title="P.S. 38">
    P.S. 38
   </a>
   .
  </p>
  <p key="b1c3bfc8-3fae-496b-b469-ccf19edc1ffe">
   Little to nothing is known about him.
  </p>
  <h2 key="6d36e96a-f0a9-4917-a318-27c48a3ff814">

  </h2>
  <ul key="e68eeb99-8d77-4abe-a4ab-fa6d0347dc90">
   <li key="41ae6bf1-b9c9-463f-94b2-746af6192340">
    He was once voted as the best teacher.
   </li>
   <li key="e6022ba4-340c-4088-a74e-7ee3e74ff894">
    <a class="mw-redirect" href="Ken Rosa.html" key="ffd3c223-70ea-4c6f-8824-48fea61dd9e0" title="Ken Rosa">

    </a>

   </li>
   <li key="45dfdd48-9edf-4b08-82f0-3e943cb6b158">
    Mrs. Granger
    is probably his wife.
   </li>

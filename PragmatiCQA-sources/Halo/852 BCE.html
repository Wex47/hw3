  <p key="2d6c4a05-a66a-42ed-84fc-2d9b1a393b34">
   The
   <a href="Sangheili.html" key="2cd46f96-e01a-4b50-aa36-4a23622c0f81" title="Sangheili">
    Sangheili
   </a>
   and
   <a href="San'Shyuum.html" key="a09002f7-ed05-419d-aedb-c6624c9c472d" title="San'Shyuum">
    San'Shyuum
   </a>
   ended their
   war
   , merging to form the
   <a href="Covenant Empire.html" key="8cbda8ce-48af-458d-a085-675d20288f88" title="Covenant Empire">
    Covenant
   </a>
   . The
   Council of Concordance
   ratified the
   Writ of Union
   , clearly defining the roles of the San'Shyuum and the Sangheili.
  </p>

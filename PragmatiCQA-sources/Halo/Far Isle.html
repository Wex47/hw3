  <p key="c5d4e9b6-07ff-47e8-8e28-c1244900cdbc">
   <b key="eb9141b1-6b30-4cd2-a4fc-706c3c103765">
    Far Isle
   </b>
   was a
   <a href="Unified Earth Government.html" key="fbb622b1-b17f-44f8-a53f-42f578bd9fd1" title="Unified Earth Government">
    UEG
   </a>
   colony world.
  </p>
  <h2 key="60fdbf12-bd60-4f9a-afa5-62747efc9c7b">
   <span class="mw-headline" id="History" key="c33103f3-95d8-4a2c-8c6c-8343bcbf3832">
    History
   </span>
  </h2>
  <h3 key="1a8d1573-288a-423b-99c4-9f845c2efd0e">
   <span class="mw-headline" id="Destruction" key="f4fa2749-2c37-4963-8f9f-7f7a1ad9b27f">
    Destruction
   </span>
  </h3>
  <p key="010d832d-9d55-4fb8-9450-93cbb920caa8">
   In
   2492
   , there was a massive rebellion on the colony world, and the
   <a href="Unified Earth Government.html" key="c3571301-cfe4-443c-9ce0-6430e0bfa08b" title="Unified Earth Government">
    Unified Earth Government
   </a>
   was unable to control it. Thus, the
   <a href="United Nations Space Command.html" key="8742d8e7-4877-485f-b7ee-04678dcdca25" title="United Nations Space Command">
    United Nations Space Command
   </a>
   used
   nuclear weapons
   to raze the colony and declared code word
   Bandersnatch
   .
  </p>

  <p key="f33df6f5-8a65-470c-a0bd-26b1c9157504">
   <b key="73873318-d606-4560-b866-2ed6a378ce1b">
    Gabriel Bá
   </b>
   is a Brazilian comic book artist. He provides both the interior art and the cover illustrations for
   <i key="c45925b0-e6e9-4c54-892d-847108e5df0c">
    <a href="The Umbrella Academy (comic).html" key="85bb51bc-aba4-4ed7-bf99-771d2ae4c58e" title="The Umbrella Academy (comic)">
     The Umbrella Academy
    </a>
   </i>
   . He has been working alongside
   <a href="Gerard Way.html" key="230d88b1-f7e6-4022-8acc-dc1ba8b13152" title="Gerard Way">
    Gerard Way
   </a>
   since the first volume of the series,
   <i key="99e9e36d-84c2-4553-9de4-3a9f59c14e66">
    <a href="The Umbrella Academy Apocalypse Suite.html" key="63d29dfd-4581-4196-988b-415fc9e0df6a" title="The Umbrella Academy: Apocalypse Suite">
     The Umbrella Academy: Apocalypse Suite
    </a>
   </i>

  <p key="9635ce83-83d2-463e-b5e6-3b87f1ba2850">
   <b key="750269ad-d421-45da-811e-446d2a8af414">
    Annihilation Control
   </b>
   is a base on
   the Moon
   maintained by
   <a class="mw-redirect" href="The Umbrella Academy.html" key="7101ae3a-fe6b-40e2-aa8d-9661bedbbcb4" title="The Umbrella Academy">
    the Umbrella Academy
   </a>
   , located close to the crash site of the
   <a href="Eiffel Tower.html" key="eb048981-fcab-4f6d-a701-8e43363cb02e" title="Eiffel Tower">
    Eiffel Tower
   </a>
   .
   <a href="Spaceboy.html" key="f75a6d71-5643-409f-a079-cbf24d7062fd" title="Spaceboy">
    Spaceboy
   </a>
   and the robot
   <a href="Ben.html" key="4620db0c-9876-4318-86a5-155a0fa0beb2" title="Ben">
    Ben
   </a>
   are assigned to the installation.
  </p>

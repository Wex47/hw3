  <p key="0c300bf7-b509-4d7d-9a65-82ca15839e29">
   <b key="56d35238-7552-483d-b2a3-8e5b2f1bf378">
    The Lemurs
   </b>
   are the three secondary characters of
   <i key="76a41fac-ab65-430f-a31a-ff686096e167">
    <a href="The Penguins of Madagascar.html" key="5f521355-4857-4643-b336-1ebe8688df6d" title="The Penguins of Madagascar">
     The Penguins of Madagascar
    </a>
   </i>
   which are
   <a href="King Julien.html" key="de4a32a9-7d48-4551-8c52-99d63ade210e" title="King Julien">
    King Julien
   </a>
   ,
   <a href="Maurice.html" key="9434e41b-35c5-42b1-9dc8-38cf3dd501c4" title="Maurice">
    Maurice
   </a>
   , and
   <a href="Mort.html" key="d748cb4f-8f62-4f25-9d4d-c799386a549a" title="Mort">
    Mort
   </a>
   . They live in the
   <a href="Lemur Habitat.html" key="6d9a931e-6266-4cec-9a61-a26d692a73b6" title="Lemur Habitat">
    Lemurs habitat
   </a>
   .
  </p>

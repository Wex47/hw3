  <p key="e6d2c79f-d493-4071-b356-96ee38179f45">
   <b key="d4ff44fc-47e8-428e-afc0-bc9e2b2200e6">
    Sabrina Sloan
   </b>
   is an actress who played the role of
   Angelica Schuyler
   in the Angelica Tour of
   <i key="51026933-7233-432f-ae4c-f35ee3daf574">
    Hamilton
   </i>
   . The role was passed to
   <a href="Stephanie Umoh.html" key="718c23df-f19c-4704-bdff-e4e6bbce265e" title="Stephanie Umoh">
    Stephanie Umoh
   </a>
   on October 30, 2018.

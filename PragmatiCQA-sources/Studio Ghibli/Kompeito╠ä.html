  <p key="2ed18063-7006-4882-a635-8214791239b0">
   <b key="a2dcc0b3-53d5-4621-8a23-5f298513a460">
    Kompeitō
   </b>
   (コンペイトー) are a Japanese hard candy that are fed to the
   Susuwatari
   that work in
   <a href="Kamajī.html" key="ee4c2f73-f28d-4a7d-9513-b2e07700d374" title="Kamajī">
    Kamajī
   </a>
   's boiler room. They are made by coating a grain of coarse sugar in layers of sugar syrup.
  </p>

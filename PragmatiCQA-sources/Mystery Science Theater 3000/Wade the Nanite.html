  <p key="586a9b2a-9e56-4e3f-9cf4-4d442e0f989a">
   <b key="2176bbcf-d4be-4653-91fe-15788ee236fe">
    Wade
   </b>

   <a href="The Nanites.html" key="f80fcb97-54da-4ade-bf5f-58adbf6fbcf4" title="The Nanites">
    the Nanites
   </a>
   that helps control the SOL. He is one of the first two Nanites
   <a href="Mike Nelson.html" key="505cc6c9-0132-4fef-8f68-7ab670a6017e" title="Mike Nelson">
    Mike
   </a>
   encounters along with Ned and gives the impression of an overly automated work driven drone until he joins his fellow Nanites in the strike for a union. He is voiced by
   <a href="Kevin Murphy.html" key="846628c7-d29b-449b-a22f-9303f15af5f6" title="Kevin Murphy">
    Kevin Murphy
   </a>
   .

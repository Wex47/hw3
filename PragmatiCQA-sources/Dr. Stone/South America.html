   </b>
   is one of the continents of the Earth. It is also the main location of the South America Arc.
  </p>
  <h2 key="e48ed347-e7ac-443d-b882-9b7ada58d4de">
   <span class="mw-headline" id="Plot" key="9c232def-7b5e-43b6-bb42-b3d3fe26391b">

   </span>
  </h2>
  <p key="b4a4e2d6-94e2-4962-8861-398b73209ec1">
   According to
   <a href="Byakuya Ishigami.html" key="58a0e999-4e6d-40e6-94b0-4b89b6441c52" title="Byakuya Ishigami">

    Petrification
   </a>
   started somewhere in South America.
  </p>

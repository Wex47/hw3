 <div class="mw-parser-output" key="c277077b-22a8-43e9-a26f-52be6e629978">
  <p key="ab68f1ac-568c-4b17-93d2-292f9162ea51">
   The Playing with Fire comic was a promotional comic, drawn by
   <a href="Tom Percival.html" key="a2312e49-f1c6-40c7-92ad-bd15cf98725a" title="Tom Percival">
    Tom Percival
   </a>
   . Part of the comic was published in magazines such as Doctor Who Adventures and the rest was unlocked for playing
   <i key="2c561d90-68ac-4f40-8e9b-6ceaedfd2804">
    <a href="The Munchkin Army.html" key="bb21cf75-6f03-4017-b8d9-802ecd2df92e" title="The Munchkin Army">
     the Munchkin Army
    </a>
   </i>
   . It is an adaption of part of
   <i key="4a5c43aa-7f9a-4954-8d12-d114208062fc">
    Playing with Fire
   </i>
   .
  </p>

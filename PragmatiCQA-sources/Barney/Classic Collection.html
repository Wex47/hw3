  <p key="680bbbb4-8983-41b1-b3d1-91e5bb25bb08">
   The
   <b key="865a47f6-b080-45c5-b616-884dc5d80f1e">
    Classic Collection
   </b>
   series was a special collection in the
   <a href="Barney.html" key="7ad0f21e-84bb-4f56-851a-16691e0d3a5c" title="Barney">
    Barney
   </a>
   Home Video line, which made its debut in 1994 with
   <a href="Barney Live! In New York City.html" key="3e13d753-9554-4de6-ac42-5e62275df2de" title="Barney Live! In New York City">
    Barney Live! In New York City
   </a>
   . The very last Classic Collection VHS was Let's Play School
   <i key="0cebcb46-87d8-4048-8ea6-71c0c9c1ef96">
    whereas the last Classic Collection DVD was
   </i>
   I Love My Friends
   <i key="ca090473-d6fa-4946-8054-7ec1ae065779">
    .
   </i>
  </p>

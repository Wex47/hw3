   </b>

   <a href="Barney &amp; The Backyard Gang.html" key="72ed4a3a-7ed6-46b0-9a0b-f5b72d590b2f" title="Barney &amp; The Backyard Gang">

   </a>

   <a href="Barney.html" key="8a7ba3d4-194c-41e7-be31-f3b008013801" title="Barney">
    Barney
   </a>
   . He was played by
   Bob Reed
   .

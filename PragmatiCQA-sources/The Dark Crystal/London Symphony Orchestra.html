  <p key="be5c1325-00f7-461d-a737-a31601dd8e59">
   The
   <b key="ccbd6995-9d0f-4a55-9d70-0c773b7242ae">
    London Symphony Orchestra
   </b>
   (
   <b key="a41e2a52-2c73-4d59-9ecc-61afe49ceba2">
    LSO
   </b>
   ) is one of the major orchestras of the United Kingdom. Since 1982, the LSO has been based in London's Barbican Centre.
  </p>
  <p key="a5204ce8-340f-4909-b88e-da582f051d8b">
   The orchestra, under the direction of
   Marcus Dods
   , performed the score for
   <i key="0459978c-de19-4a06-89d6-e95253695ef5">
    <a href="The Dark Crystal.html" key="8b90e03b-c1d1-407c-b301-77d317937be2" title="The Dark Crystal">
     The Dark Crystal
    </a>
   </i>
   .
  </p>

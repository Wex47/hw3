  <p key="5d8dfcfa-60fb-417b-8f87-a370e8aad885">
   <b key="4206d39b-0525-40a1-8789-d00f17a55089">
    Animal Soul Speaking
   </b>
   was the ability to communicate with animals and command their loyalty. It was primarily practiced by the
   <a href="Podling.html" key="eedf50d4-28f0-4835-8910-ecd9a0c34684" title="Podling">
    Podlings
   </a>
   ,
   though some
   <a href="Gelfling.html" key="e79a023c-6784-437a-8f61-f4010c01a6c0" title="Gelfling">
    Gelflings
   </a>
   , such as
   <a href="Kira.html" key="3f4f65be-1f35-4b51-9a8e-367e8ebc9d43" title="Kira">
    Kira
   </a>
   , also mastered it.
   <a href="SkekSil.html" key="803ced1a-eaf5-4850-bf6e-d87e97a9d472" title="SkekSil">
    SkekSil
   </a>
   also appeared to be a practitioner.
  </p>

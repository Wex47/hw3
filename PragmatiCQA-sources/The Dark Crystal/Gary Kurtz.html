  <p key="97fb9dd5-b209-4b9f-9623-bf65bf126e16">
   <b key="a0e8b9ac-71ec-42d6-a311-9b42ecccb256">
    Gary Kurtz
   </b>
   (born July 27, 1940) is a film producer most well known for collaborating with George Lucas on
   <i key="e2026d86-4bca-4199-a930-f5edd8a303a1">
    Star Wars
   </i>
   and
   <i key="d0d01c88-f349-44e3-9a7c-7555a489faf2">
    The Empire Strikes Back
   </i>
   .
  </p>
  <p key="8443a26a-ddb9-415f-ac52-416d8de4d9a7">
   In 1982, he co-produced
   <i key="0cb06a8d-d920-46b1-8e47-db7352399309">
    <a href="The Dark Crystal.html" key="f8218f04-eea4-4afa-bbf0-367477433baa" title="The Dark Crystal">
     The Dark Crystal
    </a>
   </i>
   , and served as a second unit director.
  </p>
  <ul key="29182c2f-a452-44f8-9571-106aec9c2d8b">
   <li key="14a93e66-5247-43cc-addb-5032e29818df">
    on IMDb
   </li>

   </li>
  </ul>

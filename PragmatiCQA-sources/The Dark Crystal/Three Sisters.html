 <div class="mw-parser-output" key="3774939e-dd61-4b7f-a34a-0d484e9c7ef1">
  <p key="5560fcf4-8780-44c4-aa3e-d3f8717a81f4">
   The
   <b key="5a393cc0-c8e8-4379-b894-7e24ec18e84c">
    Three Sisters
   </b>
   were the trio of moons which orbited
   <a href="Thra.html" key="1abd3854-4c9e-47a2-9d99-ca1bd45a5335" title="Thra">
    Thra
   </a>
   . They consist of the
   Blue Moon
   , the
   Pearl Moon
   and the
   Hidden Moon
   .
  </p>
  <p key="db2745ce-a3c8-4eb6-b9f5-e3ea7aa3941c">
   They are often represented in
   Sifan
   illustrations with
   <a href="SkekSa.html" key="9be6462b-4242-474b-b94b-0e5a588c1f6d" title="SkekSa">
    skekSa
   </a>
   as the Blue Moon, the Sifa as the Pearl Moon, and a mysterious entity called San as the Hidden Moon.
  </p>

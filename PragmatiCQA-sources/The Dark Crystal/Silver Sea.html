  <p key="d7c20f82-ff3a-4792-9a48-4530922da7fb">
   The
   <b key="e004b556-23cf-4d00-b11d-51777be119e0">
    Silver Sea
   </b>
   is a cold ice laden ocean that bordered the
   <a href="Skarith.html" key="909213ac-a4d1-4376-9b57-40e743a7c4a0" title="Skarith">
    Skarith
   </a>
   Region to the north.
   This immeasurable sea forms the border of the
   <a href="Thra.html" key="4001c540-0e4a-4d17-b5f4-14eda113ff81" title="Thra">
    known world
   </a>
   , although islands are said to lurk just beyond the horizon. The
   <a href="Gelfling.html" key="a35eef37-87ef-43ce-b373-57d3fb1f9227" title="Gelfling">
    Gelfling
   </a>
   Sifa Clan
   lived along the coastline.
  </p>

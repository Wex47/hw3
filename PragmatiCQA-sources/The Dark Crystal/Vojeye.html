  <p key="aa463c4e-5c38-4b78-92ad-cb9e9f09f25a">
   <b key="aa46fcc5-2da1-4e88-8309-c8eef1622521">
    Vojeye
   </b>
   was a language of hand signals that the
   Dousan
   used to communicate with one another. They used it to save breath and preserve moisture, since every time you speak you lose moisture. This was very important in the
   <a href="Crystal Desert.html" key="7d3ebb6f-2d94-42ab-83b9-6d2fbb741114" title="Crystal Desert">
    Crystal Desert
   </a>
   , due to a almost constant lack of water.
  </p>
